<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        height: 100vh;
        grid-template-columns: 1fr 1fr ;
         grid-template-rows: 30% 70%; 
        grid-gap:2px;
        
        }

    .container>*{
        background-color: aqua;

    }    
    
       
    .result:nth-child(1){
        grid-column: 1/2;
        grid-row: 1/3;
     
        
    }

    .worldBox:nth-child(2){
        grid-column: 2/3;
        
    }

    .alphaBox:nth-child(3){
        grid-column: 2/3;
        
    }

    .alphaBox{
        display: grid;
        grid-template-columns: repeat(7 ,14%);
        justify-content: center;
        align-items: center;
    }

    .alpha{

        width: 30px;
        height: 30px;
        background-color: yellow;
        border:3px solid red;
        /* border-color: red; */
        border-radius: 50%;
        padding: 20px;
        
         /* justify-content: center;
        align-items: center;  */
    }

    .alpha{
        display: flex;


        justify-content: center;
        align-items: center;

    }

    .worldBox{

        display:flex;
        justify-content:center;
        align-items: center;  
    }

       .aur{
         display:flex;
        justify-content:center;
        align-items:center;
    }   

    .worldBox{

        letter-spacing: 10px;
       
    }

    .disable{

        background: #5a5858;
        color: red;

    }

    .result{
        position: relative;      
    }
    .image1{
        position: absolute;
        left:25%;

    }
    .image2{
        position:absolute;
        top:37px;
        left:45%;
        width:50px;
    }        
    .image3{
        position: absolute;
        top:140px;
        left:45%;
        width:50px;
    }

    .image4{
        position:absolute;
        height:100vh;
        width:100%;
        background: aqua;
        color:red;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size:50px;



    }

    .test{
        position: relative;
        background: crimson;
        width:200%;
        height:50px;


    }
</style>
<body>
    <div class=container>
        <div class="result" id="result"  > 
        
        </div>
        <div >
            
            <div class="worldBox" id="world" ></div>
            <h1 class="aur">Guess the city Names</h1>
        </div>
        <div class="alphaBox" id="alphabets" ></div>
        <button class="test" onclick=window.location.reload()>For Next Guess</button>
        

    </div>

    <script>

        

            window.onload=function(){

                        
        

            let alphabets="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let alphaBox=document.getElementById("alphabets");
            let alphastr="";

            for (let i=0;i<alphabets.length;i++){
                alphastr +=`<div class="alpha" > ${alphabets[i]} </div>`;
                }

            alphaBox.innerHTML=alphastr;
            alphaBox.onclick=function(e){
            console.log(e.target);
                    if (e.target && e.target.className=="alpha"){
                                                                    let letter= e.target.innerHTML.trim();
                                                                    dword=update(letter,word);
                                                                    // console.log(dword);
                                                                    updateRes(dword);
                                                                    e.target.classList.add("disable")
                                                                    if(word.includes(letter)){
                                                                                                updateRes(dword);
                                                                                            }
                     else {
                                    updateLife();
                                    resultBox.innerHTML+=images[life];
                          }

                    if(life<=0){
                                 

                                 resultBox.innerHTML=`<div class="image4"> U Loose-   Try Again ,
                                     <span style="color:yellow">To Continue press Next Guess</span> </div>`;

                                     document.getElementById('alphabets').style.pointerEvents = 'none';
                                    
                                    

                                // alert("you Loose");
                                }

                    }

                    
                    function updateshow(){

                        if(word==dword){

                            resultBox.innerHTML=`<div class="image4"> U Win  </div>`;
                            // console.log("u win");
                        }

                        // else{

                        //     resultBox.innerHTML=`<div class="image4"> U loose </div>`;
                        // }

                    }

                    updateshow();
                 

                     

                    //  alert(e.target.innerHTML);
                }

            
        


            function randomWord(){
                let words=["Tokyo", "Dharwad", "Hubli", "Bangalore","Bijapur"];
                let randomWord=  words [Math.floor(Math.random() * words.length)];
                console.log(randomWord);
                return randomWord;

            }

            randomWord();

            let word =  randomWord().toUpperCase()

            function genDashstring(randomWord){
                    return  Array.from(randomWord)
                //  console.log(c);
                     .map(letter=>"_")
                     .join("")
                    }

           let dword=genDashstring(word) ;


           function updateRes(word){
           let wordbox=document.getElementById("world");
           wordbox.innerHTML= `<h1> ${word} </h1>`;
           }

        //    let g=updateRes();

           updateRes(dword);

           function update(letter,word){
           return Array.from(word).map((l,i)=>l==letter?l:dword[i]).join("")
           }

           let life=4;

          function updateLife() {
          life--;
          }

          
          let resultBox=document.getElementById("result");
            let images={3:`<img src="./hangman/frame.jpg" class="image1">`,
                        2:`<img src="./hangman/noose.jpg" class="image2">`,
                        1:`<img src="./hangman/body01-head.png" class="image3">`
        }
        }
    </script>
</body>
</html>
